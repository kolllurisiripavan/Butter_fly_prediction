<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Butterfly Prediction</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
    }
    .banner {
      background-image: url('/static/banner.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      padding: 80px 20px;
      text-align: center;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
    }
    .content {
      text-align: center;
      padding: 40px 20px;
    }
    input[type="file"] {
      padding: 10px;
      margin: 20px;
    }
    button {
      padding: 10px 24px;
      background-color: #0a74da;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #084fa3;
    }
    img {
      margin-top: 20px;
      max-width: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    h3 {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="banner">
    <h1>Prediction</h1>
    <p>Upload an image of a butterfly to predict its name</p>
  </div>
  <div class="content">
    <form action="/predict" method="post" enctype="multipart/form-data">
      <input type="file" name="file" accept="image/*" required>
      <br>
      <button type="submit">Predict</button>
    </form>

    {% if prediction %}
      <h3>Predicted Butterfly Name: <strong>{{ prediction }}</strong></h3>
      <img src="{{ image_url }}" alt="Uploaded Image">
    {% endif %}
  </div>
</body>
</html>
